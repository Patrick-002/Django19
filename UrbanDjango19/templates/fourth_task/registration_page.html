<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>

    {% if custom_form %}
        <form method="post">
            {% csrf_token %}

            <label for="id_username">Введите логин:</label>
            <input type="text" id="id_username" name="username" maxlength="30" required>
            <br><br>

            <label for="id_password">Введите пароль:</label>
            <input type="password" id="id_password" name="password" minlength="8" required>
            <br><br>

            <label for="id_repeat_password">Повторите пароль:</label>
            <input type="password" id="id_repeat_password" name="repeat_password" minlength="8" required>
            <br><br>

            <label for="id_age">Введите свой возраст:</label>
            <input type="number" id="id_age" name="age" maxlength="3" min="1" required>
            <br><br>

            <button type="submit">Зарегистрироваться</button>
        </form>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
</body>
</html>
